<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <main>
	<div class="keyboard" ontouchstart="">
		<div class="row">
			<button type="button" class="btn-0">
				<span class="xs">esc</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F1</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F2</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F3</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F4</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F5</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F6</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F7</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F8</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F9</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F10</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F11</span>
			</button>
			<button type="button" class="btn-0">
				<span class="xs">F12</span>
			</button>
		</div>
		<div class="row">
		</div>
		<div class="row">
		</div>
		<div class="row">
			<button type="button" class="btn-2">
				<span class="sm">~<br/>`</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">!<br/>1</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">@<br/>2</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">#<br/>3</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">$<br/>4</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">%<br/>5</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">^<br/>6</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">&amp;<br/>7</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">*<br/>8</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">(<br/>9</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">)<br/>0</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">_<br/>-</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">+<br/>=</span>
			</button>
			<button type="button" class="btn-3">
				<span class="ur xs">⌫</span>
				<span class="lr xs">backspace</span>
			</button>
		</div>
		<div class="row">
			<button type="button" class="btn-2">
				<span class="xs">insert</span>
			</button>
			<button type="button" class="btn-2">
				<span class="xs">home</span>
			</button>
			<button type="button" class="btn-2">
				<span class="xs">page up</span>
			</button>
		</div>
		<div class="row">
		</div>
		<div class="row">
			<button type="button" class="btn-3">
				<span class="ll xs">tab</span>
			</button>
			<button type="button" class="btn-2">
				<span>Q</span>
			</button>
			<button type="button" class="btn-2">
				<span>W</span>
			</button>
			<button type="button" class="btn-2">
				<span>E</span>
			</button>
			<button type="button" class="btn-2">
				<span>R</span>
			</button>
			<button type="button" class="btn-2">
				<span>T</span>
			</button>
			<button type="button" class="btn-2">
				<span>Y</span>
			</button>
			<button type="button" class="btn-2">
				<span>U</span>
			</button>
			<button type="button" class="btn-2">
				<span>I</span>
			</button>
			<button type="button" class="btn-2">
				<span>O</span>
			</button>
			<button type="button" class="btn-2">
				<span>P</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">{<br/>[</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">}<br/>]</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">|<br/>\</span>
			</button>
		</div>
		<div class="row">
			<button type="button" class="btn-2">
				<span class="xs noxpad">delete</span>
			</button>
			<button type="button" class="btn-2">
				<span class="xs">end</span>
			</button>
			<button type="button" class="btn-2">
				<span class="xs">page down</span>
			</button>
		</div>
		<div class="row">
		</div>
		<div class="row">
			<button type="button" id="caps-lock" class="btn-4" aria-pressed="false">
				<span class="ul xs dot-light" aria-hidden="true">•</span>
				<span class="ll xs">caps lock</span>
			</button>
			<button type="button" class="btn-2">
				<span>A</span>
			</button>
			<button type="button" class="btn-2">
				<span>S</span>
			</button>
			<button type="button" class="btn-2">
				<span>D</span>
			</button>
			<button type="button" class="btn-2">
				<span>F</span>
				<span class="bump"></span>
			</button>
			<button type="button" class="btn-2">
				<span>G</span>
			</button>
			<button type="button" class="btn-2">
				<span>H</span>
			</button>
			<button type="button" class="btn-2">
				<span>J</span>
				<span class="bump"></span>
			</button>
			<button type="button" class="btn-2">
				<span>K</span>
			</button>
			<button type="button" class="btn-2">
				<span>L</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">:<br/>;</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">&quot;<br/>'</span>
			</button>
			<button type="button" class="btn-4">
				<span class="ur sm">⏎</span>
				<span class="lr xs">enter</span>
			</button>
		</div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row">
			<button type="button" class="btn-5">
				<span class="ll xs">shift</span>
			</button>
			<button type="button" class="btn-2">
				<span>Z</span>
			</button>
			<button type="button" class="btn-2">
				<span>X</span>
			</button>
			<button type="button" class="btn-2">
				<span>C</span>
			</button>
			<button type="button" class="btn-2">
				<span>V</span>
			</button>
			<button type="button" class="btn-2">
				<span>B</span>
			</button>
			<button type="button" class="btn-2">
				<span>N</span>
			</button>
			<button type="button" class="btn-2">
				<span>M</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">&lt;<br/>,</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">&gt;<br/>.</span>
			</button>
			<button type="button" class="btn-2">
				<span class="sm">?<br/>/</span>
			</button>
			<button type="button" class="btn-5">
				<span class="lr xs">shift</span>
			</button>
		</div>
		<div class="row">
			<button type="button" class="btn-2">
				<span>
					<span class="up"></span>
				</span>
			</button>
		</div>
		<div class="row">
		</div>
		<div class="row">
			<button type="button" class="btn-7">
				<span class="ll xs">ctrl</span>
			</button>
			<button type="button" class="btn-6">
				<span class="ul sm">⊞</span>
				<span class="ll xs">windows</span>
			</button>
			<button type="button" class="btn-7">
				<span class="ll xs">alt</span>
			</button>
			<button type="button" class="btn-longest">
				<span></span>
			</button>
			<button type="button" class="btn-7">
				<span class="lr xs">alt</span>
			</button>
			<button type="button" class="btn-6">
				<span class="ur sm">☰</span>
				<span class="lr xs">menu</span>
			</button>
			<button type="button" class="btn-7">
				<span class="lr xs">ctrl</span>
			</button>
		</div>
		<div class="row">
			<button type="button" class="btn-2">
				<span>
					<span class="left"></span>
				</span>
			</button>
			<button type="button" class="btn-2">
				<span>
					<span class="down"></span>
				</span>
			</button>
			<button type="button" class="btn-2">
				<span>
					<span class="right"></span>
				</span>
			</button>
		</div>
		<div class="row">
		</div>
	</div>
</main>
    <script  src="./script.js"></script>

  </body>
  
</html>
